<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Be Sunshine</title>
</head>

<body>

    <header>
        <h1>Be Sunshine - Weather App</h1>
    </header>



    <div class="main-content-container row">

        <div class="search-side col-4 col-sm-4 col-6 col-md-4">

            <div class="search">
                <h2>Search for a City:</h2>
            </div>

            <div>
                <input type="text" class="search-value" placeholder="City name">
                <input type="submit" value="search" class="btn btn-outline-primary searchbtn">
            </div>

            <div>
                <!-- <button type="button" class="btn btn-outline-primary searchbtn">Search</button>     -->
            </div>

            <div id="search-history">
                history
            </div>

        </div>


        <div class="search-results response-text col-8 col-sm-8 col-md-8" id="response-text">

            <div class="city-requested">
                weather info
            </div>

            <div class="present-day row">
                <h3 class="col-12 col-md-9 five-days"> 5-day-forecast:</h3>

                <div class="display">
                    <h4 class="date">date</h4>
                    <i class="weather-icon"></i>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>

                <div class="forecast">
                    <div class="one-of-5">
                        <h4 class="date">date 1</h4>
                    <i class="weather-icon"></i>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    </div>
                    <div class="two-of-5">
                        <h4 class="date">date 2</h4>
                        <i class="weather-icon"></i>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="three-of-5">
                        <h4 class="date">date 3</h4>
                        <i class="weather-icon"></i>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="four-of-5">
                        <h4 class="date">date 4</h4>
                        <i class="weather-icon"></i>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="five-of-5">
                        <h4 class="date">date 5</h4>
                        <i class="weather-icon"></i>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>

            </div>

        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
