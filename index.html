<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Be Sunshine</title>
</head>

<body>

    <header>
        <h1>Be Sunshine - Weather App</h1>
    </header>



    <div class="main-content-container row">

        <div class="search-side col-4 col-sm-4 col-6 col-md-4">

            <div class="search">
                <h2>Search for a City:</h2>
            </div>

            <div>
                <input type="text" class="search-value btn-outline-primary" placeholder="City name">
            </div>

            <div>
                <input type="submit" value="search" class="btn btn-outline-primary searchbtn">
            </div>


            <div id="search-history">
                <p class="recently-search">Recently viewed:</p>

                
                
            </div>

        </div>


        <div class="search-results response-text col-8 col-sm-8 col-md-8" id="response-text">

            <div class="info-side">
                <h6> Please enter city name to get its weather forecast </h6>
            </div>

            <div class="present-day row">
                

                <div class="display-currentDay">
                    <h3 class="current-date">date</h3>
                    <img class="current-weather-icon">
                    <p class="current-temp"></p>
                    <p class="current-wind"></p>
                    <p class="current-humidity"></p>
                </div>

                <h4 class="col-12 col-md-9 forecast-days"> 5-day-forecast:</h4>
                <div class="forecast row">
                    <div class="one-of-5 col">
                        <h6 class="date-1">date 1</h6>
                        <img class="weather-icon-1">
                        <p class="temp-1"></p>
                        <p class="wind-1"></p>
                        <p class="humidity-1"></p>
                    </div>
                    <div class="two-of-5 col">
                        <h6 class="date-2">date 2</h6>
                        <img class="weather-icon-2">
                        <p class="temp-2"></p>
                        <p class="wind-2"></p>
                        <p class="humidity-2"></p>
                    </div>
                    <div class="three-of-5 col">
                        <h6 class="date-3">date 3</h6>
                        <img class="weather-icon-3">
                        <p class="temp-3"></p>
                        <p class="wind-3"></p>
                        <p class="humidity-3"></p>
                    </div>
                    <div class="four-of-5 col">
                        <h6 class="date-4">date 4</h6>
                        <img class="weather-icon-4">
                        <p class="temp-4"></p>
                        <p class="wind-4"></p>
                        <p class="humidity-4"></p>
                    </div>
                    <div class="five-of-5 col">
                        <h6 class="date-5">date 5</h6>
                        <img class="weather-icon-5">
                        <p class="temp-5"></p>
                        <p class="wind-5"></p>
                        <p class="humidity-5"></p>
                    </div>
                </div>

            </div>

        </div>



    </div>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>

</html>
